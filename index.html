<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Card</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="game">

        <div class="rank">1</div>

        <!--front Card-->


        <div class="front">
            <img class="thumbnail" src="./images/dessert.jpg" alt="">
            <h3 class="name">Desserts</h3>
            <div class="stats">
                <p class="viewers">$50.69</p>
                <div class="streamers">
                    <img src="./images/cake.jpg" alt="">
                    <img src="./images/donught.jpg" alt="">
                    <img src="./images/smoothie.jpg" alt="">
                </div>
            </div>
        </div>

        <!--Back card -->

        <div class="back">
            <div class="streaming-info">
                <p class="game-stat">559k<span>Watching</span></p>
                <p class="game-stat">25.8k<span>Streams</span></p>
            </div>
            <button class="btn">See more items</button>
            <!--big div containing items-->
            <div class="streamers">
                <div class="streamer">
                    <div class="icon"><img src="./images/cake.jpg" alt=""></div>
                    <p class="name">Cake</p>

                </div>
                <div class="streamer">
                    <div class="icon"><img src="./images/smoothie.jpg" alt=""></div>
                    <p class="name">Smoothies</p>

                </div>
                <div class="streamer">
                    <div class="icon"><img src="./images/donught.jpg" alt=""></div>
                    <p class="name">Donuts</p>

                </div>
            </div>
        </div>
        <div class="background"></div>
    </div>
</body>

</html>
